<!DOCTYPE html>
<head>
	<title>Train Schedule App</title>
	<meta charset="UTF-8">
	<!--BOOTSTRAP-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- FIREBASE Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- MOMENT JS Reference -->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS Styling-->
    <link rel="stylesheet" type="text/css" href=".\assets\css\firebaseTrain.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
                        
                        <table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
								<!--Content goes here-->
							</tbody>
						</table>
					</div>
				</div>

			<!-- Add New Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>

					<div class="panel-body">
						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
							</div>


							<div class="form-group">
								<label for="">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>

							<div class="form-group">
								<label for="">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="trainTimeInput">
							</div>

							<div class="form-group">
								<label for="">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Javascript -->
	<script src=".\assets\javascript\firebaseTrain.js"></script>
</body>
</html>
